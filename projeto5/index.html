<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    <title>Componente Trabalhos</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Vincent van Gogh</h1><br>
        <p>Vincent Van Gogh foi um pintor holandês do século XIX, considerado um dos principais representantes da pintura mundial, principalmente do Pós-impressionismo, movimento artístico que fez parte.</p>
      </header>
      <main>
        <div class="card">
          <img
          src="img/img3.jpg"
          alt="Pintura de um homem"
        />
          <h2>Autorretrato<span>1887-1888</span></h2>
        </div>
        <div class="card">
          <img
          src="img/img2.jpg"
          alt="Pintura de um quarto"
        />
          <h2>O Quarto<span>1888</span></h2>
        </div>
        <div class="card">
          <img
          src="img/img1.jpg"
          alt="Pintura de flores"
        />
          <h2>Amendoeira em flor<span>1890</span></h2>
        </div>
        
        <div class="card">
          <img
          src="img/img4.jpg"
          alt="Pintura de flores"
        />
          <h2>Girassóis<span>1889</span></h2>
        </div>
      </main>
    </div>
  </body>
</html>
